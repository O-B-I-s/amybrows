<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-lg relative">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">All Available Slots</h2>
    <button
      mat-button
      class="text-gray-500 hover:text-gray-800"
      (click)="close()"
    >
      âœ•
    </button>
  </div>

  <!-- If no dates at all -->
  <div *ngIf="sortedDates.length === 0" class="text-gray-500 text-center">
    No availability found.
  </div>

  <!-- List grouped by date -->
  <div *ngFor="let dateStr of sortedDates" class="mb-6">
    <!-- Date header -->
    <h3 class="text-lg font-medium mt-4">
      {{ formatUTCDate(dateStr) }}
    </h3>
    <!-- Times for that date -->
    <ul class="mt-2 space-y-1">
      <li
        *ngFor="let ts of groupSlots[dateStr]"
        class="flex justify-between items-center p-2 border rounded hover:bg-gray-50"
      >
        <span>{{ formatUTCTime(ts) }}</span>
      </li>
    </ul>
  </div>
</div>
