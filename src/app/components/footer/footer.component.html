<footer class="bg-color py-20 px-4 sm:px-15 md:px-20 lg:px-24 mt-20">
  <div class="flex flex-col md:flex-row gap-10">
    <!-- Explore Section -->
    <div class="w-full md:w-1/3 space-y-4">
      <h2 class="text-xl font-semibold">Explore</h2>
      <ul class="space-y-2">
        <li class="flex items-center gap-2">
          <i class="fa-solid fa-house text-rose-300"></i>
          <a [routerLink]="['/home']" class="text-gray-600 hover:text-gray-800"
            >Home</a
          >
        </li>
        <li class="flex items-center gap-2">
          <i class="fa-solid fa-spa text-rose-300"></i>
          <a
            [routerLink]="['/services']"
            class="text-gray-600 hover:text-gray-800"
            >Services</a
          >
        </li>
        <li class="flex items-center gap-2">
          <i class="fa-solid fa-image text-rose-300"></i>
          <a
            [routerLink]="['/galleries']"
            class="text-gray-600 hover:text-gray-800"
            >Gallery</a
          >
        </li>
      </ul>
      <a
        [routerLink]="['/appointment']"
        class="mt-4 inline-block bg-pink-200 text-gray-800 py-2 px-4 rounded hover:bg-pink-300 transition"
      >
        <i class="fa-solid fa-calendar-check mr-2"></i> Book Online
      </a>
    </div>

    <!-- Contact Section -->
    <div class="w-full md:w-1/3 space-y-4">
      <h2 class="text-xl font-semibold">Contact Us</h2>
      <p class="text-gray-600 flex items-start gap-2">
        <i class="fa-solid fa-envelope text-rose-300 mt-1"></i>
        <span>
          <strong>Email:</strong>
          <a href="mailto:amybrows@gmail.com" class="hover:text-gray-800">
            amybrows&#64;gmail.com
          </a>
        </span>
      </p>
      <p class="text-gray-600 flex items-start gap-2">
        <i class="fa-solid fa-phone text-rose-300 mt-1"></i>
        <span>
          <strong>Phone:</strong>
          <a href="tel:+18257359190" class="hover:text-gray-800">
            825-735-9190
          </a>
        </span>
      </p>
      <p class="text-gray-600 flex items-start gap-2">
        <i class="fa-solid fa-location-dot text-rose-300 mt-1"></i>
        <span>
          <strong>Location:</strong><br />
          Home-based studio<br />
          Nolan Hill, NW Calgary
        </span>
      </p>
    </div>

    <!-- Social Section -->
    <div
      class="w-full md:w-1/3 flex flex-col items-center md:items-start space-y-4"
    >
      <h2 class="text-xl font-semibold">Follow Us</h2>
      <div class="flex space-x-6">
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
          class="text-gray-600 hover:text-gray-800 text-3xl"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
          class="text-gray-600 hover:text-gray-800 text-3xl"
        >
          <i class="fab fa-facebook"></i>
        </a>
        <a
          href="https://www.tiktok.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="TikTok"
          class="text-gray-600 hover:text-gray-800 text-3xl"
        >
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
