<!-- Hero -->
<section
  class="min-h-[80vh] bg-cover bg-center flex items-center justify-center bg-fixed"
  style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('natali-hordiiuk-mmpk5n2-are-unsplash.jpg');
  "
>
  <div class="text-center px-6">
    <p class="text-rose-200 uppercase tracking-widest mb-4 sub-head">
      personalized treatments made just for You
    </p>
    <h1 class="text-6xl font-light text-white mb-4 title-font">
      Transformations Gallery
    </h1>
    <p class="text-lg txt text-white max-w-2xl mx-auto">
      See real before & after results from our expert semi-permanent brow and
      lash services.
    </p>
  </div>
</section>

<!-- Gallery Grid -->
<section class="bg-white py-20 px-6 md:px-24">
  <h2 class="text-3xl font-semibold text-gray-800 text-center mb-12">
    Our Work
  </h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let g of list"
      class="gallery-item bg-rose-50 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02]"
    >
      <div class="relative aspect-square">
        <img
          [src]="g.beforeImageUrl"
          alt="Before"
          class="w-full h-full object-cover"
          loading="lazy"
        />
        <span class="badge">Before</span>
      </div>
      <div class="relative aspect-square">
        <img
          [src]="g.afterImageUrl"
          alt="After"
          class="w-full h-full object-cover"
          loading="lazy"
        />
        <span class="badge">After</span>
      </div>
    </div>
  </div>
</section>
