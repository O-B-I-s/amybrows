<!-- login.component.html -->
<section
  class="min-h-screen flex items-center justify-center bg-[rgba(243,232,232,1)] fixed top-0 right-0 left-0"
>
  <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-lg space-y-8">
    <h2 class="text-3xl font-light text-gray-900 text-center">Welcome Back</h2>
    <p class="text-sm text-gray-500 text-center">Please sign in to continue</p>

    <form (ngSubmit)="submit()" class="space-y-6">
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700" for="email"
          >Email</label
        >
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-200"
        />
      </div>

      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700" for="password"
          >Password</label
        >
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-200"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-rose-100 hover:bg-rose-200 text-gray-900 font-medium rounded-full shadow transition"
      >
        Sign In
      </button>
    </form>
  </div>
</section>
